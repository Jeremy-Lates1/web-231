<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="lates-temp-conversion.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <!--
        Programming cites

        1. Code adapted from mdn web docs  https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Advanced_styling_effects
        2. Code adapted from W3schools.com https://www.w3schools.com/jsref/event_onclick.asp 
        3. Code adapted from W3schools.com https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_onclick_dom
        4. Code adapted from stackoverflow https://stackoverflow.com/questions/11563638/how-do-i-get-the-value-of-text-input-field-using-javascript


    -->
    <div id="container">
      <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
      <div class="input-card">
        <div>
          <h2 class="card-title">Fahrenheit to Celsius Converter</h2>
          <label id="lblValue">Fahrenheit value:</label>
          <input type="text" id="txtFahrenheit" />
        </div>
        <div>
          <button id="btnConverter">Convert Temperature</button>
        </div>
      </div>
      <div class="results-card">
        <h2 class="card-title">Conversion Results</h2>
        <label id="lblResults"></label>
      </div>
      <a class="return-home" href="../index.html">Return</a>
    </div>
    <script>
      /* Register btnConverter for onclick function  */
      document.getElementById("btnConverter").onclick = function () {
        bindCelsiusValue();
      };

      /*Convert fahrenheit to celsius and bind to page function */
      function bindCelsiusValue() {
        let fahrenheit = document.getElementById("txtFahrenheit").value;

        let celsius = (fahrenheit - 32) / 1.8;

        document.getElementById("lblResults").innerHTML = celsius.toFixed(2);
      }
    </script>
  </body>
</html>
