<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="lates-number-game.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--
        Programming cites
        1. Code adapted from W3schools.com https://www.w3schools.com/css/tryit.asp?filename=trycss_align_text
    -->
    <div id="container">
      <h1 class="app-header">Welcome to the numbers game!</h1>
      <div class="input-card">
        <h2 class="card-title">Pick a number between 1 and 10</h2>
        <label id="lblGuess">Guess the number:</label>
        <input type="text" id="txtMyNumber" />
        <div>
          <button id="btnSubmit">Submit</button>
        </div>
      </div>
      <div class="results-card">
        <h2 class="card-title">Results</h2>
        <div class="center"><label id="lblResults"></label></div>
      </div>
      <div id="home-div">
        <a class="return-home" href="../index.html">Return</a>
      </div>
    </div>
    <script>
      /* Register btnConverter for onclick function  */
      document.getElementById("btnSubmit").onclick = function () {
        CompareAndBindResults();
      };
      /* Compare the two values and bind the results to the page */
      function CompareAndBindResults() {
        /* Generate a random number between 1-10 */
        const rnd = Math.floor(Math.random() * 10 + 1);
        /* Assign textMyNUmber from the page to the variable myNUmber */
        let myNumber = document.getElementById("txtMyNumber").value;
        let myResults = "Congratulations! You picked the correct number!";

        /* Compare myNUmber to rnd and determine if greater than or less than or equal */
        if (myNumber < rnd) {
          myResults = "The number is greater than " + myNumber;
        } else if (myNumber > rnd) {
          myResults = "The number is less than " + myNumber;
        }
        document.getElementById("lblResults").innerHTML = myResults;
      }
    </script>
  </body>
</html>
